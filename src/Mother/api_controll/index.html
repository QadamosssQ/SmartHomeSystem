<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="root">
    <div class="main">
        <h1>LED controller</h1>
        <div class="controls">
            <br>
            <label class="form">
                <button id="toggle"></button>
                <input class="color" type="color" name="color" id="color">
                <input type="submit" value="Change" id="set_color">
                <span class="info">*to turn off: choose black (#000000)</span>
            </label>
        </div>
    </div>
</div>
<div class="for_h3">
    <h3 class="response" id="response"></h3>
</div>
<script src="main.js"></script>
<footer>
    <p class="sign">Created by Adamoss</p>
</footer>
</body>
</html>
